name:                hShard
version:             0.1.0.0
github:              "tvieregge/hShard"
license:             BSD3
author:              "Tim Vieregge"
maintainer:          "t.vieregge@protonmail.com"
copyright:           "2019 Tim Vieregge"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tvieregge/hShard#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - distributed-process >= 0.6.6
    - distributed-process-async >= 0.2.4.1
    - network-transport >= 0.4.4.0
    - distributed-process-client-server >= 0.2.3
    - distributed-process-extras >= 0.3.2
    - distributed-process-simplelocalnet >= 0.2.3.3
    - containers
    - network
    - bytestring
    - network-transport-tcp
    - binary

executables:
  hShard-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hShard

tests:
  hShard-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hShard
